<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Accueil</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{../css/style.css}">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>


	<div class="container">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h1>Bienvenue</h1>
				</div>
				<div class="panel-body">
					<fieldset id="ordrewrapper">
						<legend>Ordre</legend>

						<span id="reponse"></span>
						<div class="col-md-6 col-md-offset-3">
							<form data-toggle="validator" method="post"
								class="form-horizontal" role="form" id="ordreforme">
								<div class="form-group">
									<div class="col-sm-9">
										<label for="idClient">Identifiant</label> <input
											required="required" type="number" name="idClient"
											id="idClient" placeholder="Identifiant" class="form-control" />
										<label id="idClientError" class="label label-danger"></label>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<label for="idCompte">Numéro de compte</label> <input
											required="required" type="text" id="idCompte" name="idCompte"
											placeholder="Code ISBN Instrument" class="form-control" /> <label
											id="idCompteError" class="label label-danger"></label>

									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<label for="codeISBN">Code ISIN Instrument</label> <input
											required="required" type="text" id="codeISBN" name="codeISBN"
											placeholder="Code ISIN Instrument" class="form-control" /> <label
											id="codeISBNError" class="label label-danger"></label>

									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<label for="quantite">Quantité Souhaité</label> <input
											required="required" type="number" id="quantite" name="quantite"
											placeholder="Quantité souhaitée" class="form-control" /> <label
											id="quantiteError" class="label label-danger"></label>

									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<label for="create-lastName">Ordre</label> <input
											required="required" type="radio" name="ordre" value="vente"
											id="ordre" /> Vente&nbsp;&nbsp; <input type="radio"
											name="ordre" value="achat" id="ordre" /> Achat
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9">
										<button type="submit" class="btn btn-primary btn-block">Valider
											ordre</button>
									</div>
								</div>

							</form>
							<button type="reset" id="inscription">S'inscrire</button>
						</div>
					</fieldset>
					<!-- ----------------------------------------------------------------------------------------- -->
					<hr class="divider">
					<fieldset id="nouveauClient">
						<legend>Nouveau Client</legend>

						<div class="col-md-6 col-md-offset-3">
							<form data-toggle="validator" method="post"
								class="form-horizontal" role="form" id="inscriptionForm">
								<fieldset>
									<legend>Info Client</legend>

									<div class="form-group"></div>
									<div class="form-group">
										<div class="col-sm-9">
											<label for="nom">Nom</label> <input required="required"
												type="text" id="nom" name="nom" placeholder="Nom"
												class="form-control" /> <label id="nomError"
												class="label label-danger"></label>

										</div>
									</div>
									<div class="form-group">
										<div class="col-sm-9">
											<label for="prenom">Prénom</label> <input required="required"
												type="text" id="prenom" name="prenom" placeholder="Prénom"
												class="form-control" /> <label id="prenomError"
												class="label label-danger"></label>

										</div>
									</div>


								</fieldset>
								<hr class="divider"/>
								<fieldset>
									<legend>Info Compte</legend>
									<div class="form-group">
										<div class="col-sm-9">
											<label for="numeroCompte">Numéro de Compte</label> <input
												required="required" type="text" pattern="[0-9]{13,16}" id="numeroCompte"
												name="numeroCompte" placeholder="Numéro de Compte"
												class="form-control" /> <label id="numeroCompteError"
												class="label label-danger"></label>

										</div>
									</div>
									<div class="col-sm-9">
										<label for="numeroCompte">Solde du Compte</label> <input
											required="required" type="number" step="0.01" id="solde" name="solde"
											placeholder="Solde du Compte" class="form-control" /> <label
											id="soldeError" class="label label-danger"></label>

									</div>
						<div class="form-group">
							<div class="col-sm-9">
								<button type="submit" class="btn btn-primary">Valider</button>
								<button type="reset" class="btn btn-danger ">Retour</button>
							</div>
						</div>
					</fieldset>
</form>
</div>
					</fieldset>


				</div>


			</div>
		</div>
	</div>


	<!-- BootStrap validation -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script type="text/javascript" th:src="@{../js/client.js}"></script>
</body>
</html>
